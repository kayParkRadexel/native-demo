name: CI - Test React Native App

on:
  pull_request:
    branches: [main]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'  # Or 'npm' if using npm

      - name: Install dependencies
        run: npm install  # Or npm install

      - name: Lint code
        run: npm lint  # Assuming ESLint/Prettier setup

      - name: Run unit tests
        run: npm test  # Jest for unit/integration tests (mock FastAPI APIs)
        